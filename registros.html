<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Últimos 10 Registros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IoT Controller</a>
      <a href="index.html" class="btn btn-outline-light ms-auto">Volver al inicio</a>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container my-4 flex-grow-1">
    <h2 class="text-center mb-4">Últimos 10 registros (Polling cada 2s)</h2>

    <!-- ÚLTIMO STATUS EN GRANDE -->
    <div class="alert alert-primary text-center display-5 fw-bold" id="ultimoStatusGrande">
      Último status: <span>-</span>
    </div>

    <!-- TABLA -->
    <table class="table table-striped table-bordered shadow">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Status</th>
          <th>IP</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="tablaRegistros10"></tbody>
    </table>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-light text-center py-3 mt-auto">
    <p class="mb-0">Desarrollado por GAMERO SERRANO RODRIGO - Ingeniería en Sistemas</p>
  </footer>

  <!-- JS -->
  <script src="js/registros.js"></script>
</body>
</html>
